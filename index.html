<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voucher QR Code App</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #2d3748;
    }
    .app-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .app-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #3182ce;
      font-size: 1.2rem;
      background: #e6f0fa;
      border-radius: 8px;
      padding: 1.2rem 2rem;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(49,130,206,0.08);
    }
    .app-link:hover {
      background: #bee3f8;
      color: #2b6cb0;
    }
    .icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.5rem;
      }
      .app-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Voucher QR Code App</h1>
    <div class="app-links">
      <a class="app-link" href="http://localhost:3000" target="_blank" rel="noopener noreferrer">
        <span class="icon">ðŸ’»</span>
        Desktop App
      </a>
      <a class="app-link" href="http://localhost:3001" target="_blank" rel="noopener noreferrer">
        <span class="icon">ðŸ“±</span>
        Mobile App
      </a>
    </div>
    <p style="margin-top:2rem;color:#888;font-size:0.95rem;">Choose your experience: desktop for issuing, mobile for redeeming vouchers.</p>
  </div>
</body>
</html>
